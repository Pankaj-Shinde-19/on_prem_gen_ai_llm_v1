apiVersion: v1
kind: Service
metadata:
  name: streamlit
spec:
  type: NodePort
  selector:
    app: streamlit
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30001  # Choose a port between 30000-32767
